services:
  frontend:
    build:
      context: ./frontend
      target: builder
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: pnpm dev --host
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build:
      context: ./server
    command: pnpm start
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/debates
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: debates
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
